<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | ZapperARPro</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <style>
    #getCompassAndLocation {
      position: fixed;
      top: 0;
      left: 0;
      width: 6.25rem;
      height: 6.25rem;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <button id="getCompassAndLocation" onclick="getCompassAndLocation()">授权并获取</button>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=375 height=812></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">ZapperARPro</div>
    </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Web.loader.js";
    var config = {
      dataUrl: buildUrl + "/73e8f05c6c3c59999d441f89b711d8c2.data.unityweb",
      frameworkUrl: buildUrl + "/f990dfce2addc6a7aa4e7027b784bb3d.js.unityweb",
      codeUrl: buildUrl + "/f2ee5db2c87e25904080f20d1702f089.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "ZapperARPro",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // To lower canvas resolution on mobile devices to gain some
      // performance, uncomment the following line:
      // config.devicePixelRatio = 1;

      // unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
      // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

      canvas.style.width = "375px";
      canvas.style.height = "812px";
    }

    loadingBar.style.display = "block";
    new window.VConsole();
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        getCompassAndLocation(unityInstance);
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    let compassAndLocation = null;
    function getCompassAndLocation(unityInstance) {
      startCompassListener(({ compass, beta }) => {
        // 获取位置信息
        if ('geolocation' in navigator) {
          navigator.geolocation.getCurrentPosition(function (position) {
            // console.log(`Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`);
            compassAndLocation = {
              "compass": {
                "accuracy": beta,
                "direction": compass
              },
              "chooseLocation": {
                "latitude": position.coords.latitude,
                "longitude": position.coords.longitude
              }
            }
          }, function (error) {
            console.error('Error getting location:', error);
          });
        } else {
          console.error('Geolocation is not supported in this browser.');
        }
        // console.log("compass", compass);
      })
      console.log("unityInstanceunityInstanceunityInstanceunityInstance",unityInstance,window.unityInstance)
      // setTimeout(()=>setInterval(() => unityInstance.SendMessage('UnityJsBridge', 'JsToUnityTrigger', JSON.stringify(compassAndLocation), 1000)),2000)
    }

    function startCompassListener(callback) {
      if (!window["DeviceOrientationEvent"]) {
        console.warn("DeviceOrientation API not available");
        return;
      }
      let absoluteListener = (e) => {
        if (!e.absolute || e.alpha == null || e.beta == null || e.gamma == null)
          return;
        let compass = -(e.alpha + e.beta * e.gamma / 90);
        compass -= Math.floor(compass / 360) * 360; // Wrap into range [0,360].
        window.removeEventListener("deviceorientation", webkitListener);
        callback({ compass, beta: e.beta });
      };
      let webkitListener = (e) => {
        let compass = e.webkitCompassHeading;
        if (compass != null && !isNaN(compass)) {
          callback({ compass, beta: e.beta });
          window.removeEventListener("deviceorientationabsolute", absoluteListener);
        }
      }

      function addListeners() {
        // Add both listeners, and if either succeeds then remove the other one.
        window.addEventListener("deviceorientationabsolute", absoluteListener);
        window.addEventListener("deviceorientation", webkitListener);
      }

      if (typeof (DeviceOrientationEvent["requestPermission"]) === "function") {
        DeviceOrientationEvent["requestPermission"]()
          .then(response => {
            if (response == "granted") {
              addListeners();
            } else
              console.warn("Permission for DeviceMotionEvent not granted");
          });
      } else
        addListeners();
    }

  </script>
</body>

</html>
